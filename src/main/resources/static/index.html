<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mutual Funds Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 40px 20px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }

        header p {
            margin-top: 10px;
            opacity: 0.8;
            font-size: 1rem;
        }

        .search-section {
            padding: 30px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
        }

        button {
            padding: 15px 30px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #output {
            padding: 30px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .result-card {
            animation: fadeIn 0.5s ease-out;
        }

        .response-content {
            line-height: 1.6;
            font-size: 1.05rem;
        }

        /* Markdown Styles */
        .response-content h1, .response-content h2, .response-content h3 {
            color: var(--primary-color);
            margin-top: 1.5em;
        }

        .response-content ul, .response-content ol {
            padding-left: 25px;
            margin-bottom: 1.5em;
        }

        .response-content li {
            margin-bottom: 0.5em;
        }

        .response-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .response-content th, .response-content td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .response-content th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .response-content tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .response-content tr:hover {
            background-color: #f1f1f1;
        }

        .meta-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #7f8c8d;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .meta-item strong {
            color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 1.2rem;
        }

        .error-msg {
            color: var(--accent-color);
            background-color: #fdecea;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--secondary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AI Mutual Funds Agent</h1>
        <p>Your intelligent assistant for Indian Mutual Fund insights & NAV data</p>
    </header>

    <div class="search-section">
        <input type="text" id="prompt" placeholder="Ask about top performing funds, NAVs, or AMFI regulations..." onkeypress="handleKeyPress(event)">
        <button id="submitBtn" onclick="submitQuery()">Ask Agent</button>
    </div>

    <div id="output">
        <!-- Results will appear here -->
        <div style="text-align: center; color: #95a5a6; margin-top: 50px;">
            <p>Enter a query above to get started.</p>
        </div>
    </div>
</div>

<script>
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            submitQuery();
        }
    }

    function submitQuery() {
        const promptInput = document.getElementById('prompt');
        const prompt = promptInput.value.trim();
        const outputDiv = document.getElementById('output');
        const submitBtn = document.getElementById('submitBtn');

        if (!prompt) return;

        // UI Loading State
        submitBtn.disabled = true;
        submitBtn.innerText = 'Thinking...';
        outputDiv.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing market data and generating response...</p>
            </div>
        `;

        fetch('http://localhost:8080/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ prompt: prompt })
        })
        .then(async response => {
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Server returned status ${response.status}: ${text}`);
            }
            return response.json();
        })
        .then(data => {
            // Parse Markdown
            const parsedResponse = marked.parse(data.response);

            outputDiv.innerHTML = `
                <div class="result-card">
                    <div class="response-content">
                        ${parsedResponse}
                    </div>
                    <div class="meta-info">
                        <div class="meta-item">
                            <strong>Sources:</strong> AMFI India (Official Website & NAV Data)
                        </div>
                        <div class="meta-item">
                            <strong>Processing Time:</strong> ${data.time}
                        </div>
                    </div>
                </div>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            outputDiv.innerHTML = `
                <div class="error-msg">
                    <h3>Something went wrong</h3>
                    <p>${error.message}</p>
                    <p>Please check your connection or try again later.</p>
                </div>
            `;
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerText = 'Ask Agent';
        });
    }
</script>

</body>
</html>
